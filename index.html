<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Project: Survey Form</h1>
    <p id="description">This is the survey form pet project from freeCodeCamp.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="First Last" required>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="yourname@email.com" required>
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" min=0 max=9999999999 placeholder="0992584141" required>

      <select id="dropdown">
        <option value="single">Single</option>
        <option value="married">Married</option>
      </select>
      <br></br>
      <label id="blue-label" for="blue">Blue</label>
      <input type="radio" id="blue" name="fav_color" value="Blue">
      <br></br>
      <label id="yellow-label" for="yellow">Yellow</label>
      <input type="radio" id="yellow" name="fav_color" value="Yellow">
      <br></br>
      <label id="vehicle1-label" for="vehicle1">Car</label>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Car">
      <label id="vehicle2-label" for="vehicle2">Bicycle</label>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Bicycle">
      <label id="vehicle3-label" for="vehicle3">Scooter</label>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Scooter">

      <br></br>
      <label for="text-area">Additional comments:</label>
      <textarea id="text-area"></textarea>

      <button id="submit" type="submit">Submit form</button>
    </form>
  </body>
</html>
